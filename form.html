<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-sm">
        <p class="fs-4">Billing address</p>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Email</label>
         
          <span id="passwordHelpInline" class="form-text">
          (Optional)
          </span>
        
          <input type="text" class="form-control" id="inputAddress2" placeholder="you@example.com">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
              <span id="passwordHelpInline" class="form-text">
          (Optional)
          </span>
        
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <hr>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label mb-0" for="gridCheck">
              Shipping address is same as my billing address
            </label>
          </div>
        </div>
        <div class="col-12 mt-0">
           <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label " for="gridCheck">
              Save this information for next time
            </label>
          </div>
        </div>
        <hr>
          
          
          
          
          <h4>Payment</h4>
          <div class="form-check mt-4">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
          Disabled radio
        </label>
      </div>
        
       </div>
        <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name of the card</label>
          <input type="email" class="form-control" id="inputEmail4">
            <div id="passwordHelpInline" class="form-text">
          Full name displayed on card
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Credit card number</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </form>
      </div>

</body>
</html>
